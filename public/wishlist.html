<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Tracker</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="./css/styles.css" media="screen" title="no title">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Your Wishlist</h1>
            <p class="lead">A place to view and manage your wishlist!</p>
        </div>
    </div>




    <div id="addMovieForm">
        <form id="movie-form">
            <!-- <input placeholder="Add Movie" type="text" class="form-control" id="addmovie"> -->
            <input placeholder="Add Movie" type="text" id="movie-input">
            <!-- <button type="submit" class="btn" id="addMovieButton">+</button> -->
            <input id="add-movie" type="submit" value="Add a Movie">
        </form>
    </div>





    <div class="container">
        <h2>Wishlist:</h2>
        <h3>Liked Movies:</h3>
        <div id="likedMovies">

        </div>
        <h3>Disliked Movies:</h3>
        <div id="dislikedMovies">

        </div>

        <div id="wishlist">
            <div class="mainContainer">
                <div class="container-movies">
                    <div class="container-movie">

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/wishlist.js" type="text/javascript"></script>
    <!-- <script src="./js/app.js"></script> -->



</body>

</html>
