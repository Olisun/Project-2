<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Tracker</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Your Wishlist</h1>
            <p class="lead">A place to view and manage your wishlist!</p>
        </div>
    </div>

    <div class="container">

        <h2>Wishlist:</h2>
        <div class="row justify-content-center">
            <div class="mainContainer">
                <div class="container-movies">
                    <div class="container-movie">

                    </div>
                </div>
            </div>
        </div><br><br>

        <div class="row justify-content-center">
            <div id="addMovieForm">

                <form id="addMovie">
                    <div class="row">
                        <div class="col-md-10">
                            <div class="form-group">
                                <input placeholder="Add Movie" type="text" class="form-control" id="addmovie">

                            </div>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn" id="addMovieButton">+</button>
                        </div>
                    </div>
                </form>

            </div>
        </div><br><br>

        <div class="row">
            <div class="col-md-6">
                <h2>Liked Movies:</h2>
                <div class="mainContainer">
                    <div class="liked-container-movies">
                        <div class="liked-container-movie">

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h2>Disliked Movies:</h2>
                <div class="mainContainer">
                    <div class="disliked-container-movies">
                        <div class="disliked-container-movie">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div><br><br><br>

    <script src="../js/wishlist.js" type="text/javascript"></script>

</body>

</html>
